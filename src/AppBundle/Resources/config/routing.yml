show_sprint:
    path: /sprints/{id}
    defaults:
        _controller: AppBundle:Sprint:show
    requirements:
        id: \d+
        _method: GET

api_close_sprint:
    path: /api/sprints/{id}/close
    defaults:
        _controller: AppBundle:Api/Sprint:close
        domain: "%domain%"
    requirements:
        id: \d+
        _method: POST
        domain: "%domain%"

close_sprint:
    path: /sprints/{id}/close
    defaults:
        _controller: AppBundle:Sprint:close
    requirements:
        id: \d+
        _method: POST

